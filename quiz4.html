<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
	<p>
	<label for="firstname">First Name:</label>
	<input id="firstname" type="text" name="firstname" placeholder="John" required>
	<label for="lastname">Last Name:</label>
	<input id="lastname" type="text" name="lastanme" placeholder="Smith" required>
	</p>
	<p>
	<label for="male">Male</label>
	<input id="male" type="radio" name="sex" value="Male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="sex" value="Female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="sex" value="Other">
	</p>
	<p>
		<label for="email">Email:</label>
		<input id="email" type="email" name="username" placeholder="emailaddress" required="true">
		<label for="password">Password:</label>
		<input id="password" type="password" pattern=".{5,10}" name="password" placeholder="password" required title="Password must be between 5-10 characters">
	</p>
	<p>
		<label>Birthday: </label>
		<select name="Month">
			<option selected disabled>Month</option>
		<option value="1">JAN</option>
		<option value="2">FEB</option>
		<option value="3">MAR</option>
		</select>
		<select name="Day" >
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<select name="Year" >
			<option value="1993">1993</option>
			<option value="1994">1994</option>
			<option value="1995">1995</option>
		</select>
	</p>
	<p>
		<label for="conditions">I agree the agreements and conditions</label>
		<input id="conditions" type="checkbox" name="conditions">
	</p>
	<p>
		<input type="submit" name="submit">
	</p>
</form>
</body>
</html>
